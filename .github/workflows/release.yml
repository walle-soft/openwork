name: Release Desktop App

on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Test mode - creates test release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

# Prevent concurrent releases - only one release at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  get-version:
    name: Get Current Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      dry_run: ${{ steps.dry_run.outputs.dry_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read current version
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine dry run mode
        id: dry_run
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "dry_run=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DRY_RUN="${{ steps.dry_run.outputs.dry_run }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ "$DRY_RUN" == "true" ]; then
            echo "DRY RUN: Creating test tag"
            git tag "v${VERSION}"
            git push origin "v${VERSION}" --force
          else
            # Check if tag already exists
            if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
              echo "Tag v${VERSION} already exists, skipping tag creation"
            else
              git tag "v${VERSION}"
              git push origin "v${VERSION}"
              echo "Created and pushed tag v${VERSION}"
            fi
          fi

  build-mac-arm64:
    name: Build macOS (Apple Silicon)
    needs: get-version
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.get-version.outputs.version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs

      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build

      - name: Package (unsigned)
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Openwork-macOS-arm64
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [get-version, build-mac-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.get-version.outputs.version }}

      - name: Download macOS ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Openwork-macOS-arm64
          path: ./release/arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: ${{ needs.get-version.outputs.dry_run == 'true' && '[TEST] ' || '' }}Openwork v${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: ${{ needs.get-version.outputs.dry_run == 'true' }}
          generate_release_notes: true
          files: |
            ./release/arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack of release
        if: success() && needs.get-version.outputs.dry_run != 'true'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_WEBHOOK_URL }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"

          # Build Slack message payload
          PAYLOAD=$(jq -n \
            --arg version "$VERSION" \
            --arg url "$RELEASE_URL" \
            '{
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "âœ… *Openwork v\($version) Released!*\n\nDownload the latest version from GitHub."
                  },
                  accessory: {
                    type: "button",
                    text: { type: "plain_text", text: "View Release", emoji: true },
                    url: $url,
                    style: "primary"
                  }
                }
              ]
            }')

          # Send to Slack (skip if webhook not configured)
          if [ -n "$SLACK_WEBHOOK" ]; then
            curl -f -X POST -H 'Content-type: application/json' \
              --data "$PAYLOAD" \
              "$SLACK_WEBHOOK" || echo "Warning: Failed to send Slack notification"
          else
            echo "SLACK_RELEASE_WEBHOOK_URL not configured, skipping notification"
          fi
